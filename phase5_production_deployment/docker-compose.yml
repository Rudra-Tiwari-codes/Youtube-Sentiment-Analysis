version: '3.8'

services:
  # Sentiment Analysis API (CPU version)
  sentiment-api:
    build:
      context: ..
      dockerfile: phase5_production_deployment/Dockerfile
    container_name: youtube-sentiment-analysis-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ../logs:/app/logs
      - ../models:/app/models:ro
    restart: unless-stopped
    networks:
      - sentiment-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: youtube-sentiment-analysis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - sentiment-network
    command: redis-server --appendonly yes

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: youtube-sentiment-analysis-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - sentiment-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: youtube-sentiment-analysis-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - sentiment-network
    depends_on:
      - prometheus

networks:
  sentiment-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
